{% extends 'base.html' %}

{% block content %}

<div class="container">
    <header class="header">
        <h1 id="title" class="text-center mt-4">Khoj the Search</h1>
    </header>

    <div class="form-wrap">
        <form id="survey-form" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="name-label" for="input_values">Input Values (comma-separated):</label>
                        <input type="text" id="input_values" class="form-control" name="input_values" required>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    {% if result is not None %}
                    <p>Result: {{ result }}</p>
                    {% endif %}
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="number-label" for="search_value">Search Value</label>
                        <input type="number" id="search_value" class="form-control" name="search_value">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">khoj</button>

        </form>
    </div>
</div>
{% endblock %}
